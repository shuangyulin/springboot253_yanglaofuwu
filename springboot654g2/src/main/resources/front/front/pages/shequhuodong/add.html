      					ro:{

			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '300px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'none'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				// 上传图片
				var huodongtupianUpload = upload.render({
					//绑定元素
					elem: '#huodongtupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#huodongtupian').val(url);
							jquery('#huodongtupianImg').attr('src', url)
                            vue.detail.huodongtupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
				http.request(`option/huodongfenlei/huodongfenlei`,'get',{},(res)=>{
					vue.huodongfenlei = res.data
				});
				laydate.render({
					elem: '#kaishishijian',
					type: 'datetime'
				});
				laydate.render({
					elem: '#jieshushijian',
					type: 'datetime'
				});
                var edit = tinymce.render({
                    elem: "#huodongxiangqing",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {

					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
                                        }

          	                                vue.detail[o] = obj[o];
						vue.ro.huodongbiaoti = true;
						continue;
                                        }
					if(o=='huodongtupian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.huodongtupian = true;
						continue;
                                        }
					if(o=='huodongfenlei'){
          	                                vue.detail[o] = obj[o];
						vue.ro.huodongfenlei = true;
						continue;
                                        }
					if(o=='huodongdidian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.huodongdidian = true;
						continue;
                                        }
					if(o=='kaishishijian'){

						vue.ro.kaishishijian = true;
						jquery('#kaishishijian').val(obj[o]);						
						continue;
                                        }
					if(o=='jieshushijian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.jieshushijian = true;
						jquery('#jieshushijian').val(obj[o]);						
						continue;
                                        }
					if(o=='huodongxiangqing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.huodongxiangqing = true;
						continue;
                                        }
					if(o=='thumbsupnum'){
          	                                vue.detail[o] = obj[o];
						vue.ro.thumbsupnum = true;
						continue;
                                        }
					if(o=='crazilynum'){
          	                                vue.detail[o] = obj[o];
						vue.ro.crazilynum = true;
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;

			var huodongxiangqing = tinymce.get('#huodongxiangqing').getContent()
			data.huodongxiangqing = huodongxiangqing;
                    if(!isIntNumer(data.thumbsupnum)){
                        layer.msg('赞应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!isIntNumer(data.crazilynum)){
                        layer.msg('踩应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }

					// 跨表计算判断
					
                    // 比较大小

		//更新跨表属性
	       var crossuserid;
	       var crossrefid;
	       var crossoptnum;
		if(http.getParam('corss')){
			var statusColumnName = localStorage.getItem('statusColumnName');
			var statusColumnValue = localStorage.getItem('statusColumnValue');
			if(statusColumnName!='') {
				var obj = JSON.parse(localStorage.getItem('crossObj'));
				if(!statusColumnName.startsWith("[")) {
					for (var o in obj){
						if(o==statusColumnName){
							obj[o] = statusColumnValue;
						}
					}
					var table = localStorage.getItem('crossTable');
					http.requestJson(`${table}/update`,'post',obj,(res)=>{});
				} else {
				       crossuserid=Number(localStorage.getItem('userid'));
				       crossrefid=obj['id'];
				       crossoptnum=localStorage.getItem('statusColumnName');
				       crossoptnum=crossoptnum.replace(/\[/,"").replace(/\]/,"");
				}
			}
		}			
			if(crossrefid && crossuserid) {
				data.crossuserid=crossuserid;
				data.crossrefid=crossrefid;
				http.request('shequhuodong/list', 'get', {
					page: 1,
					limit: 10,
					crossuserid:crossuserid,
					crossrefid:crossrefid,
				}, function(res) {
