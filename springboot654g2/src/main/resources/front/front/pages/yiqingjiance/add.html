		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        dakabianhao : false,
				        jiankangma : false,
				        dangtiantiwen : false,
				        shifoufare : false,
				        shifoukesou : false,
				        shifoumijie : false,
				        dakashijian : false,
				        yonghuzhanghao : false,
				        yonghuxingming : false,
				        lianxifangshi : false,
				        userid : false,
				        longitude : false,
				        latitude : false,
				        fulladdress : false,
              				},
                    detail: {
                        dakabianhao: genTradeNo(),
                        jiankangma: '',
                        dangtiantiwen: '',
                        shifoufare: '',
                        shifoukesou: '',
                        shifoumijie: '',
                        dakashijian: '',
                        yonghuzhanghao: '',
                        yonghuxingming: '',
                        lianxifangshi: '',
                        userid: '',
                        longitude: '',
                        latitude: '',
                        fulladdress: '',
                    },
					shifoufare: '否,是'.split(','),
					shifoukesou: '否,是'.split(','),
					shifoumijie: '否,是'.split(','),
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			// 初始化地图插件
			jquery(document).ready(function() {
				var p = jquery("#fulladdress").AMapPositionPicker();
				jquery("#fulladdress").on('click', function() {
					var position = p.AMapPositionPicker('position');
					jquery('#fulladdress').val(position.address)
				});
			});

			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '300px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'none'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				// 上传图片
				var jiankangmaUpload = upload.render({
					//绑定元素
					elem: '#jiankangmaUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#jiankangma').val(url);
							jquery('#jiankangmaImg').attr('src', url)
                            vue.detail.jiankangma = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                form.on('select(shifoufare)', function (data) {
                    vue.detail.shifoufare=data.value;
                });
                form.on('select(shifoukesou)', function (data) {
                    vue.detail.shifoukesou=data.value;
                });
                form.on('select(shifoumijie)', function (data) {
                    vue.detail.shifoumijie=data.value;
                });
				jquery('#dakashijian').val(getCurDateTime());
				laydate.render({
					elem: '#dakashijian',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='yonghuzhanghao'){
						vue.detail[`yonghuzhanghao`] = data[`${key}`]
						vue.ro.yonghuzhanghao = true;
						continue;
